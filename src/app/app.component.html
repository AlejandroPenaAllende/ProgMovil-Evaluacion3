<ion-app>

  <ion-menu color="custom" class="tab-menu" type="overlay" color="custom" contentId="main" menuId="menu" side="end" position="bottom" [disabled]="true">
    <ion-header color="custom" class="menu-header" side="end" style="border-radius: 20px;">
      <ion-toolbar class="menu-header">
        <ion-title >Menú</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content  style="border-radius: 20px;">
      <ion-menu-toggle>
        <ion-item class="menu-item" (click)="profile()">
          <ion-icon class="menu-icon" slot="start" name="person-circle-outline"></ion-icon>
          <ion-label class="menu-label">Perfil</ion-label>
        </ion-item>
        
        <ion-item class="menu-item" (click)="event()">
          <ion-icon class="menu-icon" slot="start" name="ticket"></ion-icon>
          <ion-label class="menu-label">Eventos</ion-label>
        </ion-item>

        <ion-item class="menu-item" (click)="qr()">
          <ion-icon class="menu-icon" slot="start" name="qr-code"></ion-icon>
          <ion-label class="menu-label">Mis asistencias</ion-label>
        </ion-item>

        <ion-item class="menu-item" (click)="logOut()">
          <ion-icon class="menu-icon" slot="start" name="log-out"></ion-icon>
          <ion-label class="menu-label">Cerrar sesión</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>

</ion-app>
