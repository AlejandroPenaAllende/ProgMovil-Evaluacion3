<ion-content [fullscreen]="true" scroll="true" mode="md">

  <div class="detail-box" lines="none">
    <ion-item class="event-item" color="custom" mode="md" lines="none">
      <ion-card class="event-card">
          <ion-card-header class="event-card-header">
              <img class="event-img" src="{{myEvent.image}}">
          </ion-card-header>
  
          <ion-card-content class="event-card-content">
              <ion-title class="event-title">{{myEvent.name}}</ion-title>


              <div class="text-grid">
                <ion-item class="text-box" lines="none" color="custom">
                  <ion-icon name="map-outline" class="text-icon"></ion-icon>
                  <pre style="margin: 0px; position: relative;"><ion-label class="text"> {{myEvent.city}}</ion-label></pre>
                </ion-item>
                <ion-item class="text-box" lines="none" color="custom">
                  <ion-icon name="calendar-number-outline" class="text-icon"></ion-icon>
                  <pre style="margin: 0px; position: relative;"><ion-label class="text"> {{myEvent.date}}</ion-label></pre>                  
                </ion-item>
              </div>

              <ion-button (click)="Participate()" class="event-btn" color="custom" fill="clear" mode="md">Participar</ion-button>
              

          </ion-card-content>
      </ion-card>
    </ion-item>

    <ion-text class="detail-info">{{myEvent.info}}</ion-text>
  </div>

  <div class="pes-box" lines="none">
  <!--
    <div class="pestaña-a"><ion-text class="pes-text">Comentarios</ion-text></div>
    <div class="pestaña-b" click="sendToComment(i)"><ion-text class="pes-text">Participantes</ion-text></div>
  -->
    <ion-button class="pestaña-a" fill="clear" color="custom" mode="md">Comentarios</ion-button>
    <ion-button class="pestaña-b" fill="clear" color="custom" mode="md" (click)="sendToList(myEvent)">Participantes</ion-button>
  </div>

  <ion-item class="comment-item" color="custom">
    <img src="assets/IMG/Ángel_David_Revilla_2019.png" class="comment-img">
    <div class="comment-grid">
      <ion-text class="comment-name">Angél David</ion-text>
      <ion-text class="comment-info">Hola buen dia! estoy muy emocionado por el torneo</ion-text>
    </div>
  </ion-item>

  <div style="margin-bottom: 85px;">
    <ion-item class="comment-item" color="custom" *ngFor="let i of comment">
      <img src="{{i.uImage}}" class="comment-img">
      <div class="comment-grid">
        <ion-text class="comment-name">{{i.uName}}</ion-text>
        <ion-text class="comment-info">{{i.text}}</ion-text>
      </div>
    </ion-item>
  </div>

  <ion-button (click)="regresar()" class="back" fill="clear" color="custom" mode="md"><ion-icon  name="close-outline"></ion-icon></ion-button>

</ion-content>

<ion-footer class="com-footer" mode="md">
  <form [formGroup]="commentF">
    <div class="footer-grid">
      <ion-item class="footer-item" color="Custom" mode="md" lines="none" >
        <ion-input class="footer-input" type="text" placeholder="Agrega un comentario.." formControlName="text"></ion-input>
      </ion-item>
      <div>
        <ion-button [disabled]="!commentF.valid" class="footer-btn" fill="clear" color="custom" mode="md" (click)="createComment()"><ion-icon class="icon-f" name="send"></ion-icon></ion-button>
      </div>
    </div>
  </form>
</ion-footer>
